<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <title>Mi perfil</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <link rel="stylesheet" href="perfil.css" />

    <style type="text/css">
        .avatar-img {
            width: 128px;
            height: 128px;
            object-fit: cover;
            border-radius: 50%;
            border: 2px solid #ddd;
        }
    </style>
</head>

<body class="bg-light">

<div class="container py-4">

    <h1 class="mb-4">Perfil de Usuario</h1>

    <div class="row g-4">

        <!-- Avatar -->
        <div class="col-12 col-md-4">
            <div class="card p-3 text-center">

                <img src="images/default-avatar.png"
                     alt="Avatar"
                     class="avatar-img mb-3" />

                <form action="profile/avatar" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label class="form-label">Actualizar avatar</label>
                        <input class="form-control" type="file" name="avatar" accept="image/*" required="required" />
                    </div>
                    <button class="btn btn-primary w-100" type="submit">Guardar avatar</button>
                </form>

            </div>
        </div>

        <!-- Información personal -->
        <div class="col-12 col-md-8">

            <div class="card p-3 mb-4">

                <h5>Información personal</h5>

                <form action="profile/update" method="post">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Nombre</label>
                            <input class="form-control" type="text" placeholder="Tu nombre" />
                        </div>

                        <div class="col-md-6 mb-3">
                            <label class="form-label">Apellido</label>
                            <input class="form-control" type="text" placeholder="Tu apellido" />
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Correo electrónico</label>
                        <input class="form-control" type="email" required="required" />
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Fecha de nacimiento</label>
                        <input class="form-control" type="date" />
                    </div>

                    <button class="btn btn-success" type="submit">Guardar cambios</button>
                </form>

            </div>

            <!-- Cambio de contraseña -->
            <div class="card p-3">

                <h5>Cambiar contraseña</h5>

                <button class="btn btn-warning mb-3"
                        type="button"
                        data-bs-toggle="collapse"
                        data-bs-target="#passwordForm"
                        aria-expanded="false"
                        aria-controls="passwordForm">
                    Cambiar la contraseña
                </button>

                <div class="collapse" id="passwordForm">

                    <form action="profile/password" method="post">

                        <div class="mb-3">
                            <label class="form-label">Contraseña actual</label>
                            <input class="form-control" type="password" required="required" />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Nueva contraseña</label>
                            <input class="form-control" type="password" required="required" />
                            <div class="form-text">Mínimo 8 caracteres, incluye mayúsculas, minúsculas y números.</div>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Confirmar nueva contraseña</label>
                            <input class="form-control" type="password" required="required" />
                        </div>

                        <button class="btn btn-success" type="submit">Actualizar contraseña</button>

                    </form>

                </div>

            </div>

        </div>

    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
